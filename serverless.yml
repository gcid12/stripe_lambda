service: S100-aws-node-stripe

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs12.x
  stage: test
  region: us-west-2

# you can add statements to the Lambda function's IAM Role here
# iamRoleStatements:
#     - Effect: "Allow"
#     Action:
#       - "lambda:InvokeAsync"
#       - "lambda:InvokeFunction"
#     Resource: 
#       - "*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
package:
  include:
    - config/**
    - node_modules/**
  exclude:
    - package.json

functions:
  incoming:
    handler: handler.incoming
    events:
      - http:
          path: stripe/incoming
          method: post
  createCharge:
    handler: functions/createCharge.handler
    # The `events` block defines how to trigger the handler.createCharge code
    events:
      - http:
          path: charges
          method: post
          cors: true
          request: 
  listCharge:
    handler: functions/listCharge.handler
    events:
      - http:
          path: charges/{id}
          method: get
          cors: true
          request:
  createTransfer:
    handler: functions/createTransfer.handler
    events:
      - http:
          path: transfer
          method: post
          cors: true
          request:
  listTransfer:
    handler: functions/listTransfer.handler
    events:
      - http:
          path: transfer/{id}
          method: get
          cors: true
          request:
  createCustomer:
    handler: functions/createCustomer.handler
    events:
      - http:
          path: customer
          method: post
          cors: true
          request: 
  connectUser:
    handler: functions/connectUser2.handler
    events:
      - http:
          path: connectuser/{account}
          method: post
          cors: true
          request: 
  
